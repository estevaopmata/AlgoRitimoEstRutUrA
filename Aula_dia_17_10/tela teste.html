<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="estilo.css">
    <title>Registro de Participantes</title>
</head>

<body>
    <div class="container">
        <form action="https://formspree.io/f/xpwzznao" method="POST">
            <h1>Registro de Participantes</h1>

            <form id="restroForm">
                <label for="nome ">Nome:</label>
                <input type="text" id="nome" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>
           
                <select name="participantes" id="participantes">
                    <option value="1">ouvinte</option>
                    <option value="2">Palestrante</option>
                    <option value="3">organizador</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">Enviar</button>

            
            <button id="mostrarLista">Mostrar Lista De Pareticipantes</button>
            <ul id="listaparticipantes"></ul>

        </form>
    </div>
    <script src="tela teste.js"></script>
</body>

</html>
