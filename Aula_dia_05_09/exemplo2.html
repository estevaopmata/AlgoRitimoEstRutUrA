<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--exemplo 2-->

    <h1> matrizes JavaScript </h1>
    <h2> o método at() </h2>
    <p> O método at() retorna um elemento indexado de uma matriz</p>
    <p id="demonstracao"></p>
    <script>
        const frutas = ["banana", "laranja", "maçã", "manga"];
        let fruta = frutas.at(2)
        document.getElementById("demonstracao").innerHTML = fruta;
    </script>


</body>

</html>
