<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <p id="demonstracao"></p>
   <script>
      const frutas = ["banana", "laranja", "maçã", "manga"];
      const lista = frutas.entries();
      let text = "";
      for (let x of lista) {
         text = text += 2 + x + "<br>";
      }
      document.getElementById("demonstracao").innerHTML = text;
   </script>
</body>

</html>
